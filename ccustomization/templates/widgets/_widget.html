<div id="widget-{{ counter }}" class="widget uninitialized{% if settings.empty %} empty-widget{% else %}{% if settings.border %} bordered{% endif %}{% endif %} {% filter replace('\n', ' ') %}{% block widget_classes %}{% endblock %}{% endfilter %}" data-counter="{{ counter }}" data-settings="{{ settings | tojson | forceescape }}" {% if icon_url %}data-icon-url="{{ icon_url }}"{% endif %}>

        <div class="icons-container">
            <span class="ui-icon ui-icon-arrow-4"></span>
            <span class="ui-icon ui-icon-trash"></span>
            <span class="ui-icon ui-icon-copy"></span>
            <span class="ui-icon ui-icon-gear"></span>
        </div>

        <div class="droppables-container">
            <div class="droppable-area droppable-north alert alert-danger"></div>
            <div class="droppable-area droppable-east alert alert-danger"></div>
            <div class="droppable-area droppable-south alert alert-danger"></div>
            <div class="droppable-area droppable-west alert alert-danger"></div>
        </div>

        {% block widget_title %}
            {% if settings.title %}
                <h4 class="title">{{ settings.title }}</h1>
            {% endif %}
        {% endblock %}

        <div class="content">
            {% block widget_content %}{% endblock %}
        </div>

        <div class="widget-dialog modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Content and style customization</h4>
                    </div>
                    <div class="modal-body container-fluid">
                        {% block widget_dialog_body %}{% endblock %}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="we-save-button btn btn-primary" data-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>

</div>
