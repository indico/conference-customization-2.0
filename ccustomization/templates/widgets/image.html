{% extends 'widgets/_widget.html' %}

{% block widget_classes -%}
    image-widget
{%- endblock %}

{% block widget_content %}

    <img src="{{ settings.content.path }}">

{% endblock %}

{% block widget_dialog_body %}

    <ul class="nav nav-tabs" role="tablist">
        <li class="active"><a href="#content-pane-{{ counter }}" role="tab" data-toggle="tab">Content</a></li>
        <li><a href="#style-pane-{{ counter }}" role="tab" data-toggle="tab">Style</a></li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane fade in active container-fluid" id="content-pane-{{ counter }}">
            <input class="we-picture-path" type="hidden">
            <div class="row">
                <div class="col-md-12">
                    <h4>Source</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label>Upload</label>
                </div>
                <div class="col-md-6">
                    <form action="{{ url_for('.upload') }}" method="post">
                        <input type="file" name="file" class="we-picture-file">
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label>Url</label>
                </div>
                <div class="col-md-6">
                    <input type="text" class="we-picture-url form-control">
                </div>
                <div class="col-md-2">
                    <button type="button" class="we-load-picture-button btn btn-default">Load</button>
                </div>
            </div>
            <div class="we-preview-section{% if settings.empty %} hidden{% endif %}">
                <hr>
                <div class="row">
                    <div class="col-md-12">
                        <h4>Preview</h4>
                    </div>
                </div>
                <div class="we-preview-picture">
                    <img src="{% if not settings.empty %}{{ settings.content.path }}{% endif %}">
                </div>
            </div>
        </div>
        <div class="tab-pane fade container-fluid" id="style-pane-{{ counter }}">
            <div class="row">
                <div class="col-md-2">
                    <label for="title-{{ counter }}">Title</label>
                </div>
                <div class="col-md-6">
                    <input type="text" id="title-{{ counter }}" class="we-widget-title form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label for="border-{{ counter }}">Border</label>
                </div>
                <div class="col-md-2">
                    <input type="checkbox" id="border-{{ counter }}" class="we-widget-border">
                </div>
            </div>
        </div>
    </div>

{% endblock %}
