{% extends '_layout.html' %}

{% block content -%}

    <div class="main-cnt{% if edit %} edit-mode{% endif %} widget-cnt {% if main_cnt.orientation %}{{ main_cnt.orientation }}{% else %}vertical{% endif %}" data-render-url="{{ url_for('.render') }}" data-fetch-url="{{ url_for('.fetch', id=page_id) }}" data-upload-url="{{ url_for('.upload') }}">

        <div class="content">
            
            {% for element in main_cnt.content recursive %}
                {% if element.type == 'container' %}
                    <div class="widget-cnt {{ element.orientation }}{% if element.border %} bordered{% endif %}" data-title="{{ element.title }}" data-border="{% if element.border %}{{ element.border | tojson }}{% else %}false{% endif %}" data-background="{{ element.background }}" {% if element.background %}style="background-image: url({{ element.background }});"{% endif %}>
                        <div class="icons-container">
                            <span class="ui-icon ui-icon-arrow-4"></span>
                            <span class="ui-icon ui-icon-trash"></span>
                            <span class="ui-icon ui-icon-copy"></span>
                            <span class="ui-icon ui-icon-gear"></span>
                        </div>
                        <div class="droppables-container">
                            <div class="droppable-area droppable-north alert alert-danger"></div>
                            <div class="droppable-area droppable-east alert alert-danger"></div>
                            <div class="droppable-area droppable-south alert alert-danger"></div>
                            <div class="droppable-area droppable-west alert alert-danger"></div>
                        </div>
                        <h3 class="title{% if not element.title %} hidden{% endif %}">{{ element.title }}</h3>
                        <div class="content">{{ loop(element.content) }}</div>
                    </div>
                {% elif element.type == 'widget' %}
                    {{ element.html | safe }}
                {% endif %}
            {% endfor %}

        </div>

    </div>

{%- endblock %}
