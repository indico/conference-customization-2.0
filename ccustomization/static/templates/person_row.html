{% extends 'person.html' %}

{% block row %}
    <div class="we-person row">
        <div class="col-md-2">
            {% if person.picture.set %}
                <div class="we-picture preview" style="background: url({{ person.picture.path }}) no-repeat center center;"></div>
            {% else %}
                <span class="we-picture preview glyphicon glyphicon-user"></span>
            {% endif %}
        </div>
        <div class="col-md-8">
            <span class="we-person-displayed-name" style="font-size: 18px;">{{ person.name }}</span>
        </div>
        <div class="col-md-2 btn-group btn-group-xs">
            <button type="button" title="Customize this person" class="we-customize-button btn btn-default">
                <span class="glyphicon glyphicon-cog"></span>
            </button>
            <button type="button" title="Remove this person" class="we-remove-button btn btn-default">
                <span class="glyphicon glyphicon-remove"></span>
            </button>
        </div>
    </div>
{% endblock %}
